mutation addSoloEncounterAttempt($encounter_id: Int!, $player_id: String!, $result: Boolean!, $newEnergy: Int!) {
  insert_solo_encounter_results_one(object: {encounter_id: $encounter_id, player_id: $player_id, result: $result}) {
    id
    result
  }
  update_players_by_pk(pk_columns: {id: $player_id}, _set: {energy: $newEnergy}){
    id
    energy
  }
}
